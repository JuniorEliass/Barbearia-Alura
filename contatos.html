<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.html">
    <link rel="stylesheet" href="cadastro.html">
    <link rel="stylesheet" href="main.html">
    <link rel="stylesheet" href="contatos.html">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><a href="main.html"><img src="./imagens/logo.png" alt=""></a></h1>

            <nav>        
                <ul>
                    <li><a href="main.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastro.html">Cadastre-se</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contatos">

        <form action="">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="emailusuario">Email</label>
            <input type="email" name="" id="emailusuario" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefoneusuario">Informe seu telefone</label>
            <input type="tel" id="telefoneusuario" class="input-padrao" required placeholder="(xx) xxxx-xxxx">

            <label for="textoarea">Mensagem</label>
            <textarea name="" id="textoarea" cols="40" rows="10" class="input-padrao" required></textarea>

            <fieldset>

                <legend>Como prefere nosso contato?</legend>

                <label for="radio_email"><input type="radio" value="email" name="contato" id="radio_email" required>Email</label>
                
                <label for="radio_telefone"><input type="radio" value="telefone" name="contato" id="radio_telefone" required>Telefone</label>
                
                <label for="radio_whatsapp"><input type="radio" value="whatsapp" name="contato" id="radio_whatsapp" required checked>Whatsapp</label>
            
            </fieldset>

            <fieldset>

                <legend>Qual horário você prefere ser atendido?</legend>
                <select name="" id="" required>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>

                </select>

            </fieldset>

            <label for="" class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>


            <input type="submit" value="Enviar formulário" class="botaoenviar">
        </form>

        <table>
            <thead>

                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>

            </thead>

            <tbody>
                <tr>
                    <td>Segundas</td>
                    <td>8h ~ 20h</td>
                </tr>
    
                <tr>
                    <td>Quartas</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Sextas</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>


    </main>

    <footer>
        <img src="logo-branco.png" alt="">
        <p>&copy; Copryght barbearia Alura 2022</p>
    </footer>


</body>
</html>
