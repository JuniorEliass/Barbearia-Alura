<body>
    <header>
        <div class="caixa">
            <h1><a href="main.html"><img src="./imagens/logo.png" alt=""></a></h1>

            <nav>        
                <ul>
                    <li><a href="main.html">Home</a></li>

                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="" class="formCadastro">
            <label for="nomecadastro">Nome</label>
            <input type="text" name="" id="nome" class="input-padrao" required >

            <label for="sobrenomecadastro">sobrenome</label>
            <input type="text" id="sobrenome" class="input-padrao" required>

            <label for="emailcadastro">Email</label>
            <input type="email" id="emailcadastro" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="senhacadastro">Senha</label>
            <input type="password" id="senhacadastro" class="input-padrao" required>

            <label for="senhacadastro2">Digite novamente a senha</label>
            <input type="password" id="senhacadastro2" class="input-padrao" required>

            <input type="submit" value="Cadastrar" class="input-padrao" required>

        </form>

        
    </main>

        <img src="logo-branco.png" alt="">
